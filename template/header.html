{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'assests/style.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    

</head>

<body class="text-white" style="background-color: #141414;">
    <header class="p-5 flex justify-between items-center">
        <a href="/"><img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" height="30"
                alt="Netflix Logo" width="110"></a>


        <nav class="flex space-x-5">
            <span><a href="/">Home</a></span>

            <div class="dropdown">
                <span id="dropdownMenuButton" class="cursor-pointer">Genres â–¼</span>

                <div id="dropdownMenu" class="dropdown-content hidden">
                    <ul><a href="/genre/action/">Action</a></ul>
                    <ul><a href="/genre/comedy/">Comedy</a></ul>
                    <ul><a href="/genre/drama/">Drama</a></ul>
                    <ul><a href="/genre/horror/">Horror</a></ul>
                    <ul><a href="/genre/romance/">Romance</a></ul>
                    <ul><a href="/genre/adventure/">Adventure</a></ul>
                    <ul><a href="/genre/triller/">Triller</a></ul>
                </div>
            </div>

            <span><a href="/my-list">My List</a></span>
        </nav>
        


        <div class="flex space-x-5 items-center">
            <form action="search" method="POST">
                {% csrf_token %}
                <input type="search" name="search_term" placeholder="Search" class="bg-gray-700 p-2 rounded">
                <button class="bg-red-600 text-white p-2 rounded hover:bg-red-500">Search</button>
            </form>
            <div class="relative">
                <h5>Welcome {{user.username}}</h5>
            </div>

            {% if request.user.id %}
            <div class="relative">
                <a href="/logout" class="btn btn-danger btn-lg">
                    <span class="glyphicon glyphicon-log-out"></span> Log out
                  </a>
                  <i class="cil-account-logout"></i>

            </div>            
            {% endif %}

        </div>
    </header>
    <hr>
